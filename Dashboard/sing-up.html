<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">

		<title>Major - Sign Up</title>

		<link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
		
	</head>
	<body class="bg-dark">

		<div class="container">
			<div class="card card-register mx-auto mt-5">
				<div class="card-header">Sign Up</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="firstName">First Name</label>
									<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name">
								</div>
								<div class="col-md-6">
									<label>Last Name</label>
									<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" name="email" placeholder="Email Adress">
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" name="password" placeholder="Password">
								</div>
								<div class="col-md-6">
									<label for="password">Confirm Password</label>
									<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
								</div>
							</div>
						</div>


						<button class="btn btn-primary btn-block">Join Now</button>
						<div class="text-center">
							<a href="recover-password.html" class="d-block small mt-3">Forgot Password?</a>
							<a href="login.html" class="d-block small">Login Page</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="bibliotecas/jquery/jquery.min.js"></script>
		<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
	</body>
</html>
