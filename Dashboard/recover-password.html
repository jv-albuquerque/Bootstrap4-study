<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">

		<title>Major - Recover Password</title>

		<link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
		
	</head>
	<body class="bg-dark">

		<div class="container">
			<div class="card card-login mx-auto mt-5">
				<div class="card-header">Login</div>
				<div class="card-body">
					<div class="text-center mt-4 mb-5">
						<h4>Forgot Your Password?</h4>
						<p>
							Please enter the email address you used to create your account and we will send you a confirmation email.
						</p>
						<p class="small">Don't forget to check your junk folder as it may be filtered.</p>
					</div>
					<form>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="Email Adress">
						</div>
						<button class="btn btn-primary btn-block">Recover Password</button>
						<div class="text-center">
							<a href="#" class="d-block small mt-3">Sign Up</a>
							<a href="login.html" class="d-block small">Login Page</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="bibliotecas/jquery/jquery.min.js"></script>
		<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
	</body>
</html>
