<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">

		<title>Major - Form</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>
	<body>
		<div class="container">
			<hr>
			<div class="row">
				<div class="col-12">
					<form>
						<div class="form-group">
							<label for="InputEmail1">Email</label>
							<input type="email" class="form-control" name="InputEmail1" id="InputEmail1" placeholder="Your Email" aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">Ex.: youremail@something.com</small>
						</div>
						<div class="form-group">
							<label for="InoutPassword">Passworld</label>
							<input type="password" class="form-control" name="InoutPassword" id="InoutPassword" placeholder="Your Passworld">
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								Remember Me
							</label>
						</div>
						<button class="btn btn-primary" type="submit">Enter</button>
					</form>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-6">
					<input type="text" class="form-control form-control-lg">
					<input type="text" class="form-control">
					<input type="text" class="form-control form-control-sm">
					<input type="text" class="form-control" name="InoutPassword" id="InoutPassword" placeholder="Your Passworld" readonly>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-12">
					<form>
						<div class="form-group row">
							<label for="InputEmail2" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control-plaintext" name="InputEmail2" id="InputEmail2" placeholder="Your Email" value="myemal@something.com" readonly>
							</div>
						</div>
						<div class="form-group row">
							<label for="InoutPassword2" class="col-sm-2 col-form-label">Passworld</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="InoutPassword2" id="InoutPassword2" placeholder="Your Passworld">
							</div>
						</div>
					</form>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-12">
					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">First Name:</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="First Name">
							</div>
							<div class="form-group col-md-6">
								<label for="lastname" class="col-form-label">Last Name:</label>
								<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="adress" class="col-form-label">Your Adress:</label>
								<input type="text" class="form-control" id="adress" name="adress" placeholder="Your Adress">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="city" class="col-form-label">Your City:</label>
								<input type="text" class="form-control" id="city" name="city" placeholder="Your City">
							</div>
							<div class="form-group col-md-4">
								<label for="state" class="col-form-label">Your State:</label>
								<input type="text" class="form-control" id="state" name="state" placeholder="Your State">
							</div>
							<div class="form-group col-md-2">
								<label for="zip" class="col-form-label">Your Zipcode:</label>
								<input type="text" class="form-control" id="zip" name="zip" placeholder="Your Zipcode">
							</div>
						</div>
						<button class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-12">
					<form class="form-inline">
						<label class="sr-only" for="nameIn">Name</label>
						<input type="text" name="nameIn" class="form-control mb-2 mr-2" placeholder="Your name">
						<label class="sr-only" for="passwordIn">password</label>
						<input type="password" name="passwordIn" class="form-control mb-2 mr-2" placeholder="Your password">
						<button class="btn btn-primary">Enter</button>
					</form>
				</div>
			</div>
			<hr>

		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
