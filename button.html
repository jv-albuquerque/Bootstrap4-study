<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">

		<title>Major - Button</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					<button class="btn btn-primary">Primary</button>
					<a href="#" class="btn btn-secondary" role="button">Secundary</a>
					<input type="button" class="btn btn-success" value="Success">
					<input type="submit" class="btn btn-danger" value="Danger">
					<input type="reset" class="btn btn-warning" value="Warnig">
					<button class="btn btn-info">Information</button>
					<button class="btn btn-light">Light</button>
					<button class="btn btn-dark">Dark</button>
					<button class="btn btn-link">Link</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<button class="btn btn-outline-primary">Primary</button>
					<a href="#" class="btn btn-outline-secondary" role="button">Secundary</a>
					<input type="button" class="btn btn-outline-success" value="Success">
					<input type="submit" class="btn btn-outline-danger" value="Danger">
					<input type="reset" class="btn btn-outline-warning" value="Warnig">
					<button class="btn btn-outline-info">Information</button>
					<button class="btn btn-outline-light">Light</button>
					<button class="btn btn-outline-dark">Dark</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<button class="btn btn-outline-primary btn-lg">Primary Large</button>
					<a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secundary Small</a>
					<input type="button" class="btn btn-outline-success" value="Success Defalt">
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<button class="btn btn-outline-primary btn-lg btn-block">Primary Large Block</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="btn-group" role="group" aria-label="Exemplo">
						<burron class="btn btn-primary">Left</burron>
						<burron class="btn btn-primary">Center</burron>
						<burron class="btn btn-primary">Right</burron>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
						<burron class="btn btn-primary">Left</burron>
						<burron class="btn btn-primary">Center</burron>
						<burron class="btn btn-primary">Right</burron>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
						<burron class="btn btn-primary">Left</burron>
						<burron class="btn btn-primary">Center</burron>
						<burron class="btn btn-primary">Right</burron>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="btn-toolbar" role="toolbar" aria-label="Bottons Toolbar">
						<div class="btn-group mr-2" role="group" aria-label="First Group">
							<burron class="btn btn-primary">1</burron>
							<burron class="btn btn-primary">2</burron>
							<burron class="btn btn-primary">3</burron>
						</div>
						<div class="btn-group mr-2" role="group" aria-label="Second Group">
							<burron class="btn btn-primary">4</burron>
							<burron class="btn btn-primary">5</burron>
							<burron class="btn btn-primary">6</burron>
						</div>
						<div class="btn-group mr-2" role="group" aria-label="Third Group">
							<burron class="btn btn-primary">7</burron>
							<burron class="btn btn-primary">8</burron>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="btn-group-vertical" role="group" aria-label="Exemplo">
						<burron class="btn btn-primary">Top</burron>
						<burron class="btn btn-primary">Middle</burron>
						<burron class="btn btn-primary">Bottom</burron>
					</div>
				</div>
			</div>

		</div>



		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
